{% load crispy_forms_tags %}

<div class="bg-white shadow-sm rounded-lg p-6 mt-8">
    <h3 class="text-xl font-bold mb-4">Leave a Comment</h3>
    
    <form method="post" action="{% url 'comments:post_comment' content_type_id object_id %}">
        {% csrf_token %}
        
        {{ form|crispy }}
        
        <div class="mt-4">
            <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition-colors">
                Post Comment
            </button>
        </div>
    </form>
</div>
