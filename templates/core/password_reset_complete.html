{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white shadow-sm rounded-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Password Reset Complete</h1>
            
            <p class="mb-6 text-gray-600 text-center">
                Your password has been set. You may go ahead and log in now.
            </p>
            
            <div class="text-center">
                <a href="{% url 'core:login' %}" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition-colors inline-block">
                    Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
