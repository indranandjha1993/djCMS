{% extends "base.html" %}

{% block title %}Unsubscribe from Newsletter{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white shadow-sm rounded-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-4">Unsubscribe from Newsletter</h1>
            
            <p class="text-gray-600 mb-6">
                We're sorry to see you go. Are you sure you want to unsubscribe from our newsletter?
            </p>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="flex justify-between">
                    <a href="{% url 'pages:home' %}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">
                        Cancel
                    </a>
                    
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors">
                        Unsubscribe
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
