<div class="grid grid-cols-1 md:grid-cols-{{ columns }} gap-6">
    {% for page in pages %}
        <div class="bg-white shadow-sm rounded-lg overflow-hidden">
            {% if page.featured_image %}
                <div class="aspect-w-16 aspect-h-9">
                    <img src="{{ page.featured_image.url }}" alt="{{ page.title }}" class="w-full h-full object-cover">
                </div>
            {% endif %}
            
            <div class="p-4">
                <h3 class="text-xl font-bold mb-2">
                    <a href="{{ page.get_absolute_url }}" class="hover:text-primary transition-colors">
                        {{ page.title }}
                    </a>
                </h3>
                
                {% if page.excerpt %}
                    <div class="text-gray-600 mb-4 line-clamp-3">
                        {{ page.excerpt }}
                    </div>
                {% endif %}
                
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>{{ page.published_at|date:"M d, Y" }}</span>
                    <a href="{{ page.get_absolute_url }}" class="text-primary hover:underline">Read more</a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-span-full text-center py-8 text-gray-500">
            No pages found.
        </div>
    {% endfor %}
</div>
