<div class="flex flex-wrap gap-2">
    {% for tag in tags %}
        <a href="{% url 'pages:tag_detail' tag.slug %}" 
           class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-1 rounded-full text-sm transition-colors">
            #{{ tag.name }} <span class="text-gray-500">({{ tag.num_pages }})</span>
        </a>
    {% empty %}
        <p class="text-gray-500">No tags found.</p>
    {% endfor %}
</div>
